<html>
 <head>
     <title>UTC AR Test</title>
   <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
 </head>
 <body>
    <a-scene embedded arjs>
    <a-gltf-model  position="0 3 -4" rotation="0 0 0" scale="0.5 0.5 0.5" src="Suzy/suzy.gltf"></a-gltf-model>
    
     <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7AD17A"></a-plane>
     <a-sky color="#7ABCD1"></a-sky>
     
     <a-entity camera></a-entity>
   
  </a-scene>
 </body>
</html>
